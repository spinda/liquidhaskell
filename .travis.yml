# NB: don't set `language: haskell` here
branches:
 only:
  - master
  - parser
  - ghc-symbols

env:
 - SMT=z3 TESTS=Unit/pos
 - SMT=z3 TESTS=Unit/neg
 - SMT=z3 TESTS=Unit/crash
 - SMT=z3 TESTS=Benchmarks/text
 - SMT=z3 TESTS=Benchmarks/bytestring
 - SMT=z3 TESTS=Benchmarks/esop
 - SMT=z3 TESTS=Benchmarks/vector-algorithms
 - SMT=cvc4 TESTS=Unit/pos
 - SMT=cvc4 TESTS=Unit/neg
 - SMT=cvc4 TESTS=Unit/crash
 - SMT=z3 TESTS=Unit/icfp_pos
 - SMT=z3 TESTS=Unit/icfp_neg
 # ugh... Classify.hs is too slow and makes travis think the build is stalled
 # - TESTS=hscolour

# Note: the distinction between `before_install` and `install` is not important.
before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-1.18 ghc-7.8.3 ocaml camlidl
 - export PATH="$HOME/.cabal/bin:/opt/ghc/7.8.3/bin:/opt/cabal/1.18/bin:$PATH"
 - cabal update
 - git clone git://github.com/ucsd-progsys/liquid-fixpoint.git /tmp/fixpoint
 - pushd /tmp/fixpoint && cabal install -fbuild-external && popd
 - curl "http://goto.ucsd.edu/~gridaphobe/$SMT" -o "$HOME/.cabal/bin/$SMT"
 - chmod a+x "$HOME/.cabal/bin/$SMT"

install:
 - cabal install --only-dependencies --enable-tests

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 - cabal configure -fdevel -O2 --enable-tests -v2  # -v2 provides useful information for debugging
 - cabal build
 - cabal copy
 - cabal register
 - ./dist/build/test/test --pattern "$TESTS/" --smtsolver "$SMT" -j2 +RTS -N2 -RTS
 # Removing cabal check, as it fails if the -Werror flag is on. We want -Werror flag!
 # - cabal check
 - cabal sdist   # tests that a source-distribution can be generated

# The following scriptlet checks that the resulting source distribution can be built & installed
 - export SRC_TGZ=$(cabal-1.18 info . | awk '{print $2 ".tar.gz";exit}') ;
   cd dist/;
   if [ -f "$SRC_TGZ" ]; then
      cabal install "$SRC_TGZ";
   else
      echo "expected '$SRC_TGZ' not found";
      exit 1;
   fi
